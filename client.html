<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input placeholder="email" name="email" id="email">
        <input placeholder="username" name="username" id="username">
        <input placeholder="password" name="password" id="password">
        <button onclick="signup(document.getElementById('email').value, document.getElementById('username').value, document.getElementById('password').value)" type="button">Sign Up</button>
        <button onclick="signin(document.getElementById('username').value, document.getElementById('password').value)" type="button">Sign in</button>
    </form>
    <script src="client.js"></script>
</body>
</html>
